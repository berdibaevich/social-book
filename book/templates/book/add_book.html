{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    .add-book_image{
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    .title_book{
        font-family: sans-serif;
        font-weight: 500;
        font-size: 32px;
        color: #333333;
    }

    .add-book-form{
        margin-bottom: 200px;
    }



</style>


    <div class="mt-4">
        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'myaccount:my-account' request.user.pk%}">My Cabinet</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add book</li>
            </ol>
        </nav>
    </div>

    <h6 class="text-center mt-2 title_book">Oqip bolg'an yamasa oqip atirg'an kitapdi kiritiw</h6>

<div class="row mt-4 add-book-form">
    <div class="col-md-6 col-sm-12 mb-md-0 mb-sm-4">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="{% static 'add-book.jpg'%}" class="d-block w-100 add-book_image" alt="book">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'woman-reading.webp'%}" class="d-block w-100 add-book_image" alt="book">
              </div>
              <div class="carousel-item">
                <img src="{% static 'librocubicularist.jpg'%}" class="d-block w-100 add-book_image" alt="book">
              </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-11  mt-md-0 mt-sm-4">
            
        
        <form action="" method="post" enctype="multipart/form-data">
            <input name="tag" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Kitap qaysi tu'rine tiyisli saylan' yamasa kiritin'...">
            <datalist id="datalistOptions">
                {% for tag in tags %}
                    <option value="{{ tag.title }}">
                {% endfor %}
            </datalist>

            {% csrf_token %}
            
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Saqlaw</button>
        </form>
    </div>
</div>




{% endblock content %}
